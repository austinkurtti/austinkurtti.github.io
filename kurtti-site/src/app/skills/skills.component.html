<section class="text-center" [ngClass]="deferClass" deferLoad [threshold]="deferThreshold" (onLoad)="deferClass='defer-load'">
    <h1 class="text-left">Party tricks.</h1>
    <h3>Highlights</h3>
    <div class="row no-gutters mb-5">
        <div class="col-3">
            <i class="devicon-html5-plain highlight"></i>
        </div>
        <div class="col-3">
            <i class="devicon-angularjs-plain highlight"></i>
        </div>
        <div class="col-3">
            <i class="devicon-typescript-plain highlight"></i>
        </div>
        <div class="col-3">
            <i class="devicon-css3-plain highlight"></i>
        </div>
    </div>
    <h3>Others</h3>
    <div class="row no-gutters">
        <div class="col-4 align-self-center text-right font-weight-bold">Best Friends</div>
        <div class="col-8 text-left">
            <i class="devicon-visualstudio-plain other"></i>
            <i class="devicon-git-plain other"></i>
            <i class="devicon-javascript-plain other"></i>
            <i class="devicon-bitbucket-plain other"></i>
            <i class="devicon-windows8-plain other"></i>
            <i class="devicon-csharp-plain other"></i>
            <i class="devicon-bootstrap-plain other"></i>
        </div>
    </div>
    <div class="row no-gutters my-4">
        <div class="col-4 align-self-center text-right font-weight-bold">Acquainted</div>
        <div class="col-8 text-left">
            <i class="devicon-dot-net-plain other"></i>
            <i class="devicon-php-plain other"></i>
            <i class="devicon-mysql-plain other"></i>
            <i class="devicon-android-plain other"></i>
            <i class="devicon-sass-plain other"></i>
            <i class="devicon-linux-plain other"></i>
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-4 align-self-center text-right font-weight-bold">Introduced</div>
        <div class="col-8 text-left">
            <i class="devicon-d3js-plain other"></i>
            <i class="devicon-cplusplus-plain other"></i>
            <i class="devicon-webpack-plain other"></i>
            <i class="devicon-apple-plain other"></i>
        </div>
    </div>
</section>
