<ul #skillCarousel
    class="skill-carousel row no-gutters justify-content-center position-relative text-center">
</ul>
<div class="carousel-controls mt-4">
    <button type="button" class="btn" (click)="shiftSkills(-1)">
        <i class="fas fa-2x fa-chevron-left"></i>
    </button>
    <button type="button" class="btn" (click)="shiftSkills(1)">
        <i class="fas fa-2x fa-chevron-right"></i>
    </button>
</div>
