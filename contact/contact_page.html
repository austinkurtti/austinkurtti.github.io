<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <link rel="import" href="../configuration.html">
    <link rel="stylesheet" type="text/css" href="contact_styles.css">
    <script type="text/javascript" src="contact.js"></script>
</head>
<body>
    <div id="top-div">
        <div class="row full-width">
            <div class="large-12 columns" id="contact-header">
                <span>Drop a Line</span>
            </div>
        </div>
        <div class="row full-width">
            <div class="large-6 columns">
                <span class="contact-row-header">Send a quick message</span>
                <form action="http://formspree.io/austin.kurtti@gmail.com" method="POST">
                    <input type="text" name="name" placeholder="Name"/>
                    <input type="email" name="_replyto" placeholder="Email"/>
                    <textarea type="text" name="message" placeholder="Message"></textarea>
                    <input type="text" name="color" placeholder="What is your favorite color?"/>
                    <input type="text" name="_gotcha" style="display:none;"/>
                    <button id="submit-btn" type="submit">Send</button>
                </form>
            </div>
            <div class="large-6 columns">
                <div class="row contact-row-header">
                    <div class="large-12 columns">
                        <span>Other ways to connect</span>
                    </div>
                </div>
                <div class="row contact-row-sub-header">
                    <div class="large-12 columns">
                        <span>Email</span>
                    </div>
                </div>
                <div class="row contact-row-content">
                    <div class="large-12 columns">
                        <span class="contact-row-content-text">austin.kurtti@gmail.com (personal)</span><br>
                        <span class="contact-row-content-text">a285k601@ku.edu (school)</span>
                    </div>
                </div>
                <div class="row contact-row-sub-header">
                    <div class="large-12 columns">
                        <span>Phone</span>
                    </div>
                </div>
                <div class="row contact-row-content">
                    <div class="large-12 columns">
                        <span class="contact-row-content-text">612-306-1552</span>
                    </div>
                </div>
                <div class="row contact-row-sub-header">
                    <div class="large-12 columns">
                        <span>Links</span>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <a href="https://www.linkedin.com/in/austinkurtti" target="_top"><i class="fa fa-linkedin fa-3x contact-icon"></i></a>
                        <a href="https://github.com/austinkurtti" target="_top"><i class="fa fa-github fa-3x contact-icon"></i></a>
                    </div>
                </div>
            </div>
