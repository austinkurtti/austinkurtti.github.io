<section class="text-center" [ngClass]="colorClass + ' ' + deferClass" deferLoad [threshold]="deferThreshold" (onLoad)="deferClass='defer-load'">
    <h1 class="text-left">I got learned.</h1>
    <h3 [ngClass]="colorClassLight">University of Kansas</h3>
    <div class="row no-gutters p-5" [ngClass]="colorClassDark">
        <div class="col-4">
            <i class="fas fa-3x fa-calendar mb-3"></i>
            <br>
            <span>Graduated May 2017</span>
        </div>
        <div class="col-4">
            <i class="fas fa-3x fa-graduation-cap mb-3"></i>
            <br>
            <span>B.S. Computer Science</span>
            <br>
            <span>Business Minor</span>
        </div>
        <div class="col-4">
            <i class="fas fa-3x fa-map-marker-alt mb-3"></i>
            <br>
            <span>Lawrence, KS</span>
        </div>
    </div>
</section>
