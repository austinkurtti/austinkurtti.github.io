<section deferLoad
    class="text-center position-relative"
    #section
    [ngClass]="deferClass"
    [threshold]="deferThreshold"
    (onLoad)="onDeferLoad()">
    <div class="background-cover position-absolute h-100 w-100"
        #backgroundCover
        [ngClass]="deferClass">
    </div>
    <svg class="background position-absolute h-100 w-100" [attr.viewBox]="backgroundViewBox">
        <path #end [attr.d]="backgroundPath2" [ngClass]="colorClassDark"></path>
        <path #end [attr.d]="backgroundPath1" [ngClass]="colorClass"></path>
        <path #end [attr.d]="backgroundPath3" [ngClass]="colorClass"></path>
    </svg>
    <div class="content">
        <div class="row no-gutters">
            <div class="col-lg-4 offset-lg-2">
                <section-title [text]="title" [colorClass]="colorClass"></section-title>
            </div>
        </div>
        <div class="row no-gutters justify-content-center text-center">
            <div class="col-lg-2">
                <div class="content-card">
                    <i class="fas fa-3x fa-award" [ngClass]="colorClass"></i>
                    <label>B.S. Computer Science</label>
                </div>
            </div>
            <div class="col-lg-2 offset-lg-1">
                <div class="content-card">
                    <i class="fas fa-3x fa-school" [ngClass]="colorClass"></i>
                    <label>University of Kansas</label>
                </div>
            </div>
            <div class="col-lg-2 offset-lg-1">
                <div class="content-card">
                    <i class="fas fa-3x fa-graduation-cap" [ngClass]="colorClass"></i>
                    <label>Graduated May 2017</label>
                </div>
            </div>
        </div>
    </div>
</section>
