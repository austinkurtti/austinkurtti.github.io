<section class="text-center" [ngClass]="deferClass" deferLoad [threshold]="deferThreshold" (onLoad)="deferClass='defer-load'">
    <div class="content">
        <svg class="w-100">
            <text text-anchor="left" x="3.2rem" y="52%" class="section-title-text" [ngClass]="colorClass">{{ title }}</text>
            <text text-anchor="left" x="3rem" y="50%" class="section-title-text color-black">{{ title }}</text>
        </svg>
        <h3 [ngClass]="colorClass">UNIVERSITY OF KANSAS</h3>
        <div class="row no-gutters px-5 py-0">
            <div class="col-6 col-md-4 py-5">
                <i class="fas fa-3x fa-calendar pb-3" [ngClass]="colorClass"></i>
                <label class="d-block">Graduated May 2017</label>
            </div>
            <div class="col-6 col-md-4 py-5">
                <i class="fas fa-3x fa-graduation-cap pb-3" [ngClass]="colorClass"></i>
                <label class="d-block">B.S. Computer Science</label>
                <label class="d-block">Business Minor</label>
            </div>
            <div class="col-12 col-md-4 pt-md-5 pb-5">
                <i class="fas fa-3x fa-map-marker-alt pb-3" [ngClass]="colorClass"></i>
                <label class="d-block">Lawrence, KS</label>
            </div>
        </div>
    </div>
</section>
