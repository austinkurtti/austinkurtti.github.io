<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <link rel="import" href="../configuration.html">
    <link rel="stylesheet" type="text/css" href="contact_styles.css">
    <script type="text/javascript" src="contact.js"></script>
</head>
<body>
    <div id="top-div">
        <div class="row full-width">
            <div class="large-12 columns" id="contact-header">
                <span>Drop a Line</span>
            </div>
        </div>
        <div class="row full-width">
            <div class="large-6 columns">
                <div class="row">
                    <span>Connect with me</span>
                </div>
                <div class="row">
                    <i class="fa fa-linkedin fa-2x contact-icon"></i>
                </div>
            </div>
            <div class="large-6 columns">
                <span>Send me an email</span>
                <form action="http://formspree.io/austin.kurtti@gmail.com" method="POST">
                    <input type="text" name="name" placeholder="Name"/>
                    <input type="email" name="_replyto" placeholder="Email"/>
                    <textarea type="text" name="message" placeholder="Message"></textarea>
                    <input type="text" name="_gotcha" style="display:none;"/>
                    <button id="submit-btn" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
