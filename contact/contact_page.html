<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="../foundation-5.5.2.custom/css/normalize.css">
    <link rel="stylesheet" href="../foundation-5.5.2.custom/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Noticia Text">
    <link rel="stylesheet" href="../font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../Hover-master/css/hover.css">
    <link rel="stylesheet" href="../devicon-master/devicon.css">
    <link rel="stylesheet" href="../devicon-master/devicon-colors.css">
    <link rel="stylesheet" href="../tooltipster-master/css/tooltipster.css">
    <link rel="stylesheet" type="text/css" href="contact_styles.css">

    <script src="../foundation-5.5.2.custom/js/vendor/jquery.js"></script>
    <script src="../foundation-5.5.2.custom/js/foundation/foundation.js"></script>
    <script src="../foundation-5.5.2.custom/js/foundation/foundation.magellan.js"></script>
    <script type="text/javascript" src="../tooltipster-master/js/jquery.tooltipster.min.js"></script>
</head>
<body>
    <div id="top-div">
        <div class="row">
            <div class="large-4 columns">
                <div class="row">
                    <span>Other Links</span>
                </div>
                <div class="row">
                    <a><i class="contact-icon-link fa fa-github fa-3x"></i></a>
                </div>
                <div class="row">
                    <a><i class="contact-icon-link fa fa-linkedin fa-3x"></i></a>
                </div>
            </div>
            <div class="large-8 columns">
                <form action="mailto:austin.kurtti@gmail.com" method="GET" enctype="text/plain">
                    <div class="row">
                        <div class="large-12 columns">
                            <div class="row collapse prefix-radius">
                                <div class="small-3 columns">
                                    <span class="prefix">Email</span>
                                </div>
                                <div class="small-9 columns">
                                    <input type="text" required="true" placeholder="email@example.com">
                                </div>
                            </div>
                        </div>
                        <div class="large-12 columns">
                            <div class="row collapse prefix-radius">
                                <div class="small-3 columns">
                                    <span class="prefix">Subject</span>
                                </div>
                                <div class="small-9 columns">
                                    <input type="text" required="true" name="subject" placeholder="Hello!">
                                </div>
                            </div>
                        </div>
                        <div class="large-12 columns">
                            <div class="row collapse prefix-radius">
                                <div class="small-3 columns">
                                    <span class="prefix">Message</span>
                                </div>
                                <div class="small-9 columns">
                                    <textarea type="text" required="true" name="body" placeholder="Super secret message..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row" id="submit">
                    <a class="submit-btn submit-btn-point" href="#">SEND</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
