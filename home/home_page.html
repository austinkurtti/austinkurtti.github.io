<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <link rel="import" href="../configuration.html">
    <link rel="stylesheet" type="text/css" href="home_styles.css">
    <script type="text/javascript" src="home.js"></script>
</head>
<body>
    <div id="top-div">
        <div class="row full-width" id="tile-row">
            <div class="large-4 columns">
                <div class="tile" id="resume-tile">
                    <div class="tile-icon">
                        <i class="fa fa-file-text fa-3x"></i>
                    </div>
                    <span class="tile-text">Resume</span>
                </div>
            </div>
            <div class="large-4 columns">
                <div class="tile" id="projects-tile">
                    <div class="tile-icon">
                        <i class="fa fa-wrench fa-3x"></i>
                    </div>
                    <span class="tile-text">Projects</span>
                </div>
            </div>
            <div class="large-4 columns">
                <div class="tile" id="contact-tile">
                    <div class="tile-icon">
                        <i class="fa fa-envelope fa-3x"></i>
                    </div>
                    <span class="tile-text">Get in Touch</span>
                </div>
            </div>
        </div>
        <div class="row full-width" id="fact-row">
            <div class="row">
                <div class="large-12 columns">
                    <span class="row-header">The Basics</span>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns basic-fact">
                    <div class="primary-fact">
                        <i class="fa fa-map-marker fa-2x basic-fact-icon"></i>
                        <span class="basic-fact-text">Lawrence, Kansas</span>
                    </div>
                    <div class="secondary-fact">
                        <span class="basic-fact-text">Rock Chalk!</span>
                    </div>
                </div>
                <div class="large-4 columns basic-fact">
                    <div class="primary-fact">
                        <i class="fa fa-coffee fa-2x basic-fact-icon"></i>
                        <span class="basic-fact-text">Coffee is good</span>
                    </div>
                    <div class="secondary-fact">
                        <span class="basic-fact-text">Best part of waking up</span>
                    </div>
                </div>
                <div class="large-4 columns basic-fact">
                    <div class="primary-fact">
                        <i class="fa fa-beer fa-2x basic-fact-icon"></i>
                        <span class="basic-fact-text">So is beer</span>
                    </div>
                    <div class="secondary-fact">
                        <span class="basic-fact-text">Cheers!</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-4 columns basic-fact">
                    <div class="primary-fact">
                        <i class="fa fa-heart fa-2x basic-fact-icon"></i>
                        <span class="basic-fact-text">Love to ski</span>
                    </div>
                    <div class="secondary-fact">
                        <span class="basic-fact-text">Especially out West</span>
                    </div>
                </div>
                <div class="large-4 columns basic-fact">
                    <div class="primary-fact">
                        <i class="fa fa-code fa-2x basic-fact-icon"></i>
                        <span class="basic-fact-text">Programmer at heart</span>
                    </div>
                    <div class="secondary-fact">
                        <span class="basic-fact-text">Hello World!</span>
                    </div>
                </div>
                <div class="large-4 columns basic-fact">
                    <div class="primary-fact">
                        <i class="fa fa-plane fa-2x basic-fact-icon"></i>
                        <span class="basic-fact-text">Love to travel</span>
                    </div>
                    <div class="secondary-fact">
                        <span class="basic-fact-text">Take me anywhere</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row full-width" id="goal-row-1">
            <div class="row">
                <div class="large-12 columns">
                    <span class="row-header">My Goals</span>
                </div>
            </div>
        </div>
        <div class="row full-width" id="goal-row-2">
            <div class="large-3 columns" id="goal-tile-1"><span>Hello</span></div>
            <div class="large-3 columns" id="goal-tile-2"><span>World</span></div>
            <div class="large-3 columns" id="goal-tile-3"><span>Welcome</span></div>
            <div class="large-3 columns" id="goal-tile-4"><span>Testing</span></div>
        </div>
    </div>
</body>
</html>
