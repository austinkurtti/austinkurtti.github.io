<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <link rel="import" href="../configuration.html">
    <link rel="stylesheet" type="text/css" href="contact_styles.css">
    <script type="text/javascript" src="contact.js"></script>
</head>
<body>
    <div id="top-div">
        <div class="row full-width">
            <div class="large-12 columns" id="contact-header">
                <span>Drop a Line</span>
            </div>
        </div>
        <div class="row full-width">
            <div class="large-6 columns">
                <div class="row contact-row">
                    <div class="row contact-row-header">
                        <div class="large-12 columns">
                            <span>Connect with me</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <i class="fa fa-linkedin fa-3x contact-icon"></i>
                            <i class="fa fa-github fa-3x contact-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="row contact-row">
                    <div class="row contact-row-header">
                        <div class="large-12 columns">
                            <span>Other contact information</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 columns">
                            <span>Phone: 612-306-1552</span><br>
                            <span>School email: a285k601@ku.edu</span>
                        </div>
                    </div>
                </div>
                <div class="row contact-row">
                    <div class="row contact-row-header">
                        <div class="large-12 columns">
                            <span>Draw me an awesome picture</span>
                        </div>
                    </div>
                    <div class="row" id="canvas-div">
                        <div id="canvas" style="border: 2px solid #000;"></div>
                    </div>
                </div>
            </div>
            <div class="large-6 columns">
                <span class="contact-row-header">Send me an email</span>
                <form action="http://formspree.io/austin.kurtti@gmail.com" method="POST">
                    <input type="text" name="name" placeholder="Name"/>
                    <input type="email" name="_replyto" placeholder="Email"/>
                    <textarea type="text" name="message" placeholder="Message"></textarea>
                    <input type="text" name="_gotcha" style="display:none;"/>
                    <button id="submit-btn" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
